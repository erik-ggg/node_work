{% extends "base.html" %} 
{% block contenido_principal %}
<div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>User</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>
                    {{ user.tname }}
                </td>    
                <td>
                    {{ user.target }}
                </td>
                <td>
                    <a class="btn btn-primary" href="/remove/{{ user.source.toString() }}">Remove friend</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>			
    </table>
</div>
{% endblock %}
