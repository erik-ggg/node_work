<div id="widget-friends">
    <input type="text" class="form-control" placeholder="Filtrar por nombre" id="filtro-nombre"/>
    <!-- <button class="btn btn-primary" onclick="widgetAgregar()">Nueva cancion</button> -->
    <button class="btn" onclick="loadFriends()">Actualizar</button>
    <table class="table table-hover">
        <thead>
            <tr>
                <th><a>Name</a></th>
                <th><a onclick="shortByEmail()">Email</a></th>
            </tr>
        </thead>
        <tbody id="bodyTable"></tbody>
    </table>
</div>
    
<script>
    window.history.pushState("", "", "/cliente.html?w=friends")
    var friends;

    function loadFriends() {
        console.log("rest loading friends...")
        console.log(token)
        $.ajax({
            url: URLbase + "/friends",
            type: "GET",
            data: {},
            dataType: 'json',
            headers: {
                "token": token
            },
            success: function (res) {
                friends = res;
                updateTable(friends);
            },
            error: function (error) {
                $("#main-container").load("widget-login.html");
            }
        });
    }

    function updateTable(friends) {
        $("#bodyTable").empty(); // Vaciar la tabla
        for (i = 0; i < friends.length; i++) {
            console.log(i)
            $("#bodyTable").append(
                "<tr>" +
                "<td>" + 
                    "<a onclick=chat('" + friends[i].target + "')>" + friends[i].tname + "</a>" +
                "</td>" +
                "<td>" + friends[i].target + "</td>" +
                "</tr>");
        }
    }

    function chat(email) {
        $.ajax({
            url: URLbase + "/chat/:" + email,
            type: "GET",
            data: {},
            dataType: 'json',
            headers: {
                "token": token
            },
            success: function(res) {
                console.log("res mesages: correct")
                $("#main-container").load("widget-chat.html")
            }, 
            error: function(err) {
                console.log("res mesages: error")
                $("#widget-home").prepend("<div class='alert alert-danger'>Error loading the chat</div>")
            }
        })
    }
    loadFriends();
</script>
